name: Test-Run

on:
  workflow_run:
    workflows: ["Static-Mex"]
    types:
      - completed
  workflow_dispatch:

jobs:
  tester:
    runs-on: ubuntu-latest
    # outputs:
    #   testresult: ${{ steps.testrun.outputs.testresult }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3.4.0
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_HUB }}
    - name: Run Test
      id: testrun
      run: |
        docker pull ${{ secrets.DOCKER_USER }}/ipoptmexstatic:latest
        docker run --rm --mac-address=${{ secrets.MATLAB_MAC }} --shm-size=512m --network=bridge -e MLM_LICENSE_FILE=/home/matlab/license.lic -v $(pwd)/test:/workspace --entrypoint=/workspace/testrunner.sh -e THE_SECRET=${{ secrets.THE_SECRET }} -v $GITHUB_OUTPUT:/output -t ${{ secrets.DOCKER_USER }}/ipoptmexstatic:latest
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: success() || failure() # always run even if the previous step fails
      with:
        report_paths: '$(pwd)/test/*.xml'